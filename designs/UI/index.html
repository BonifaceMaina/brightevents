<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Register</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-inverse">
            <div class="navbar-header">
                <button type="button" data-target="#navbarcollapse" data-toggle="collapse" class="navbar-toggle">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="index.html" class="navbar-brand">Bright Events</a>
            </div>
            <div id="navbarcollapse" class="collapse navbar-collapse pull-right">
                <ul class="nav navbar-nav">
                    <li><a href="#"> About Us</a></li>
                    <li class="dropdown">
                        <a href="#" data-toggle="dropdown" class="dropdown-toggle">Event Types <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Crowdfunding</a></li>
                            <li><a href="#">Reunions</a></li>
                            <li><a href="#">Concerts</a></li>
                            <li><a href="#">Meetups</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row index">
            <div class="col-md-offset-6 col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="text-center">Register to access dashboard</h3>
                    </div>
                    <div class="panel-body">
                    
                        <form action="dashboard.html" method="post">
                            <div class="form-group row">
                                <label for="Name" class="col-sm-4">Name</label>
                                <div class="col-sm-8">
                                <input type="text" name="name" class="form-control" placeholder="Enter Name">
                                </div>
                            </div>
                    
                            <div class="form-group row">
                                <label for="name" class="col-sm-4">Email</label>
                                <div class="col-sm-8">
                                <input class="form-control" id="email" name="email" placeholder="Enter email" required type="email" value="">
                                </div>
                            </div>
                    
                            <div class="form-group row">
                                <label for="password" class="col-sm-4">Password</label>
                                <div class="col-sm-8">
                                <input class="form-control" id="password" name="password" placeholder="Enter Password" required="True" type="password" value="">
                                </div>
                            </div>
                    
                            <div class="form-group row">
                                <label for="password-confirm" class="col-sm-4">Confirm Password</label>
                                <div class="col-sm-8">
                                <input class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required="True" type="password" value="">
                                </div>                                  
                            </div>                                  
                    
                            <div class="form-group row">
                                <div class="col-sm-offset-4 col-sm-8">
                                <button type="submit" class="btn btn-info" id="submit">Register</button>
                                <span class="pull-right"> <i>&nbsp;</i><a href="login.html"> Already a Member</a></span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>                
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
